<body>
	<section class="py-5">
		<div class="container">
			<div class="bg mb-5">
				<h1>Bookmarker</h1>
			</div>
			<div class="border-dot pt-3"></div>
			<div class=" mt-4 mb-4 ">
				<h2 class="d-flex justify-content-center align-items-center text-gradient fs-3">
					<i class="fa-solid fa-bookmark fa-sm me-2"></i>
					Bookmark your favorite sites
					<i class="fa-solid fa-bookmark fa-sm ms-2"></i>
				</h2>
			</div>


			<div class="px-3">
				<div class="mb-3">
					<label for="siteName" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark mx-1"></i>Site
						Name</label>
					<input type="text" class="form-control " id="siteName" placeholder="Bookmark Name">
				</div>
				<div class="mb-3">
					<label for="siteURL" class="form-label fw-bold"><i class="fa-solid fa-link"></i>Site URL</label>
					<input type="text" class="form-control" id="siteURL" placeholder="Website URL">
				</div>
				<button id="submitBtn" class="btn btn-danger px-5 d-block mx-auto my-4">Submit</button>
			</div>

			<div class="border-dot"></div>

			<table id="table" class="table mt-4 table-light table-striped text-center align-baseline">
				<thead>
					<tr>
						<th>Index</th>
						<th>Website Name</th>
						<th>Visit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody id="tableBody">
				</tbody>
			</table>
		</div>

		<div id="siteAlert" class="layer position-fixed d-none">
			<div class="card rounded-3" style="width: 500px;">
				<div class="card-body   py-3 px-4 mt-2">
					<div class="d-flex justify-content-between align-items-center">
						<div class="d-flex">
							<div class="rounded-circle bg-warning me-2" style="width: 20px; height: 20px;"></div>
							<div class="rounded-circle bg-danger me-2" style="width: 20px; height: 20px;"></div>
							<div class="rounded-circle bg-success" style="width: 20px; height: 20px;"></div>
						</div>
						<i id="exit" class="fa-solid fa-xmark fa-xl lh-base"></i>
					</div>
					<h4 class="my-3">Site Name or Url is not valid, Please follow the rules below :</h4>
					<div class="d-flex align-items-center ms-2 mb-2">
						<i class="fa-regular fa-circle-right fa-lg text-danger me-2"></i>
						<p class="m-0 fs-5">Site name must contain at least <span class="text-danger">3
								characters</span></p>
					</div>
					<div class="d-flex align-items-center ms-2 mb-3">
						<i class="fa-regular fa-circle-right fa-lg text-danger me-2"></i>
						<p class="m-0 fs-5">Site URL must be a <span class="text-danger">valid</span> one</p>
					</div>
				</div>
			</div>
		</div>
	</section>
